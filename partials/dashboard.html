<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="dashboard">
  <h1>user dashboard</h1>
  <h2>Welcome {{ user }}</h2>
  
  <h4>{{ correctAnswers }}{{ (correctAnswers) ? '/10' : '' }}</h4>

  <div class="results">
    <div class="result-item" ng-repeat="question in results track by $index">
      <h3 class="pull-left">{{ question.question }}</h3><span class="label pull-right {{ (question.result === 'correct') ? 'correct' : 'false' }}">{{ question.result }}</span>
    </div>
  </div>
  
  <div class="chart" ng-if="results">
    <span class="chart correct-chart" ng-style="{ 'width' : correctChart + '%' }"></span>
    <span class="chart false-chart" ng-style="{ 'width' : falseChart + '%' }"></span>
  </div>

  <div class="btn-container">
    <a href="#/quiz" class="btn btn-primary">{{ (takenQuiz) ? 'Try Again' : 'Start new Quiz' }}</a>
  </div>
</section>
