<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="page col-xs-12 col-sm-12">
	<div class="questions">
		<form ng-submit="submit()">
			<div class="item" ng-repeat="item in questions | limitTo: 10">
				<h2>{{ item.question }}</h2>
				<label ng-repeat="option in item.options">
					<input ng-click="answer(item.id, $index)" name="answer-{{item.id}}" class="form-control" type="radio" value="{{ option }}"><h3>{{ option }}</h3>
				</label>
			</div>
			<div class="input-group">
				<label>&nbsp;{{ loginError }}</label>
				<input type="submit" class="form-control btn btn-primary" value="answer">
			</div>	
		</form>
	</div>
	<div class="counter">
		<h3>{{ counter }}</h3>
	</div>

</section>
